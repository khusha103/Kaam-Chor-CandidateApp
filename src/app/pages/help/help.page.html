<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Help Desk</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="custom-card">
    <ion-card-header color="primary">
      <ion-card-title color="light">Kaam Chor Support</ion-card-title>
      <ion-card-subtitle color="light">We're here to help you find your dream job</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Contact Support</ion-label>
          <ion-note slot="end">supportkaam-chor.com</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Phone</ion-label>
          <ion-note slot="end">+91-123-456-7890</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>FAQ</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Tutorials</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card class="custom-card">
    <ion-card-header color="primary">
      <ion-card-title color="light">Feedback</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea placeholder="Share your feedback about Kaam Chor..." rows="5"></ion-textarea>
      <ion-button expand="block" color="primary" class="ion-margin-top">Submit Feedback</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
