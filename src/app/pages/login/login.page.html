
<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/kaamchor-logo.svg" alt="Kaam Chor Logo" class="logo">
  </div>

  <h2>Enter Your Phone Number</h2>
  <p>So That, We Can Verify You Via OTP</p>

  <form (ngSubmit)="sendOtp()" #phoneForm="ngForm">
    <ion-item>
      <ion-input class="mb_input"
        label="Enter Your Phone Number"
        labelPlacement="floating"
        type="tel"
        [(ngModel)]="mobileNumber"
        name="mobileNumber"
        required
        minlength="10"
        maxlength="10"
        pattern="^[0-9]{10}$"
        (ionInput)="validatePhoneNumber($event)">
      </ion-input>
    </ion-item>

    <ion-item class="ion-item-checkbox" lines="none">
      <ion-checkbox slot="start" color="primary" [(ngModel)]="acceptTerms" name="acceptTerms" required></ion-checkbox>
      <ion-label>I agree to T&C and Privacy Policy.</ion-label>
    </ion-item>

    <ion-button class="verify_btn" expand="block" type="submit"
      [disabled]="!phoneForm.form.valid || !acceptTerms || isLoading">
      <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
      <span *ngIf="!isLoading">Verify Phone Number</span>
    </ion-button>
  </form>

  <br>
  <!-- Optional: Add referral/hiring links back if needed -->
</ion-content>
