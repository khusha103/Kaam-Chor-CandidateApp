<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="custom-card">
    <ion-card-header color="primary">
      <ion-card-title color="light">Account Settings</ion-card-title>
      <ion-card-subtitle color="light">Manage your Kaam Chor account</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-note slot="end">username</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-note slot="end">{{ currentEmail }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Change Email</ion-label>
          <ion-button slot="end" fill="clear" (click)="toggleEmailEdit()">
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item *ngIf="isEditingEmail">
          <form [formGroup]="emailForm" (ngSubmit)="updateEmail()" class="full-width-form">
            <ion-label position="stacked">New Email</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Enter new email" class="full-width-input"></ion-input>
            <ion-button type="submit" expand="block" [disabled]="!emailForm.valid" class="ion-margin-top">
              Save Email
            </ion-button>
            <ion-button fill="clear" expand="block" (click)="toggleEmailEdit()" class="ion-margin-top">
              Cancel
            </ion-button>
          </form>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card class="custom-card">
    <ion-card-header color="primary">
      <ion-card-title color="light">App Settings</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>App Version</ion-label>
          <ion-note slot="end">1.0.0</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
