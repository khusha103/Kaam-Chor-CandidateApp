<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="edit()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- New Profile Section (Side by Side Layout) -->
  <div style="display: flex; align-items: center; padding: 16px;">
    <!-- Left: Profile Image -->
    <div>
      <img *ngIf="profileImageUrl; else defaultImage" [src]="profileImageUrl" class="profile-img-left" />
      <ng-template #defaultImage>
        <div class="default-icon-circle">
          <ion-icon name="person-circle-outline"></ion-icon>
        </div>
      </ng-template>
    </div>

    <!-- Right: User Info -->
    <div style="margin-left: 16px;">
      <ion-text color="primary"><strong>{{ username }}</strong></ion-text><br>
      <ion-text color="medium"><small>kaam-chor.com</small></ion-text><br>
      <ion-text color="dark"><small>{{ user_email }}</small></ion-text><br>
      <ion-text color="dark"><small>Updated: {{ last_updated_on }}</small></ion-text>
    </div>
  </div>

  <!-- Bottom Menu Card -->
  <ion-card class="custom-card">
    <ion-card-content>
      <ion-list>
        <ion-item (click)="triggerFileUpload()">
          <ion-label>Upload Resume</ion-label>
          <ion-icon name="cloud-upload-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-item (click)="openResume()">
          <ion-label>Preview Resume</ion-label>
          <ion-icon name="eye-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-item (click)="goToAppliedSavedJobs()">
          <ion-label>View Applied & Saved Jobs</ion-label>
          <ion-icon name="briefcase-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label>Country</ion-label>
          <ion-note slot="end">India</ion-note>
        </ion-item>
        <ion-item routerLink="/notification">
          <ion-label>Notifications</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item routerLink="/settings">
          <ion-label>Settings</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item routerLink="/help">
          <ion-label>Help</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item routerLink="/privacy">
          <ion-label>Privacy</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Hidden file input (Upload Resume) -->
  <input type="file" id="resumeUpload" (change)="onFileSelected($event)" accept="application/pdf" style="display: none;" />

  <!-- Logout -->
  <div class="divider-container">
    <ion-item-divider>
      <ion-label color="dark" lines="none">Log out of your account</ion-label>
      <ion-button slot="end" fill="clear" color="primary" size="small" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-item-divider>
  </div>
</ion-content>
